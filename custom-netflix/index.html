<html>
<head>
    <title>Custom Netflix Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <header>
            <div class="recommended-movie">
                <div class="background">
                    <span role="img" class="image" style="background-image: linear-gradient(360deg, #000000ed, transparent), url('movie.jpg')"></span>
                </div>
                <div class="text">
                    <h2><span class="first">Major</span><span class="second">Movie</span><span class="third">Of</span><span class="fourth red">Premieres</span><span class="fifth">2022</span></h2>
                </div>
                <div class="mini-details">
                    <span class="movie-title">Dövüş Kulübü</span>
                    <div class="justify-space-between">
                        <span class="category">Gerilim</span>
                        <button name="play">Oynat</button>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
