<html>
<head>
    <title>Custom Netflix Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css?update" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <header>
            <div class="recommended-movie">
                <div class="background">
                    <span role="img" class="image" style="background-image: linear-gradient(360deg, #000000ed, transparent), url('movie.jpg')"></span>
                </div>
                <div class="text">
                    <h2><span class="first">Movie</span><span class="second">of</span><span class="third">2022</span><span class="fourth red">Fight Club</span></h2>
                </div>
                <div class="mini-details">
                    <span class="movie-title">Fight Club</span>
                    <div class="justify-space-between">
                        <span class="category">Thriller</span>
                        <button name="play"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg> Play</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="category">
                <span class="title">Popular on Netflix</span>
                <div class="movies mySwiper">
                    <div class="swiper-wrapper">
                        <div class="movie swiper-slide">
                            <div class="background">
                                <span role="image" class="image" style="background-image: url('fight-club.jpg')"></span>
                            </div>
                        </div>
                        <div class="movie swiper-slide">
                            <div class="background">
                                <span role="image" class="image" style="background-image: url('cast-away.jpg')"></span>
                            </div>
                        </div>
                        <div class="movie swiper-slide">
                            <div class="background">
                                <span role="image" class="image" style="background-image: url('shawshank-redemption.jpg')"></span>
                            </div>
                        </div>
                        <div class="movie swiper-slide">
                            <div class="background">
                                <span role="image" class="image" style="background-image: url('benjamin-button.jpg')"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="category">
                <span class="title">Watch It Again</span>
                <div class="movies mySwiper">
                    <div class="swiper-wrapper">
                        <div class="movie swiper-slide">
                            <div class="background">
                                <span role="image" class="image" style="background-image: url('truman-show.jpg')"></span>
                            </div>
                        </div>
                        <div class="movie swiper-slide">
                            <div class="background">
                                <span role="image" class="image" style="background-image: url('boys-striped-pajamas.jpg')"></span>
                            </div>
                        </div>
                        <div class="movie swiper-slide">
                            <div class="background">
                                <span role="image" class="image" style="background-image: url('pianist.jpg')"></span>
                            </div>
                        </div>
                        <div class="movie swiper-slide">
                            <div class="background">
                                <span role="image" class="image" style="background-image: url('forrest-gump.jpg')"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="error">
        Please using phone or tablet.
    </div>


    <!-- SwiperJS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- SwiperJS Config -->
    <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 3,
          spaceBetween: 30,
          freeMode: true,
        });
    </script>
</body>
</html>
